<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Maha Raja Sri Sultan Farrel</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #222;
        transition: 0.3s;
    }

    body.dark {
        background: #121212;
        color: #eee;
    }

    header {
        background: #4b7bec;
        padding: 20px;
        text-align: center;
        color: white;
    }

    button.toggle-dark {
        position: absolute;
        right: 20px;
        top: 20px;
        padding: 10px 15px;
        cursor: pointer;
        background: white;
        border: none;
        border-radius: 8px;
    }

    .container {
        width: 90%;
        margin: 20px auto;
    }

    /* GALLERY */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .gallery img {
        width: 100%;
        border-radius: 10px;
        transition: 0.3s;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    /* KOMENTAR */
    .comment-box {
        margin-top: 40px;
        padding: 20px;
        border-radius: 10px;
        background: #e6e6e6;
    }

    body.dark .comment-box {
        background: #1f1f1f;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 15px;
        background: #4b7bec;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
    }

    .comment-list {
        margin-top: 20px;
    }

    .comment {
        padding: 10px;
        background: #ddd;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    body.dark .comment {
        background: #2a2a2a;
    }
    /* Efek ikon dark/light */
.sun, .moon {
    transition: 0.25s ease;
}

/* Ketika dark mode ON */
body.dark .sun {
    opacity: 0;
    transform: scale(0.6);
}

body.dark .moon {
    opacity: 1;
    transform: scale(1);
}

/* Mode terang: moon disembunyikan */
.moon {
    opacity: 0;
    transform: scale(0.6);
}

</style>

</head>

<body>
    

<header>
    <h1>Hayyy chuaaa </h1>
    <h1>Welcome to Website "Facha" </h1>
    <button class="toggle-dark" onclick="toggleDark()">
    <svg id="themeIcon" width="26" height="26" viewBox="0 0 24 24" fill="none">
        <!-- Sun -->
        <circle class="sun" cx="12" cy="12" r="5" fill="#f1c40f"/>
        <!-- Moon -->
        <path class="moon" d="M15 12a6 6 0 1 1-6-6 6.5 6.5 0 0 0 6 6z" fill="#fff" opacity="0"/>
    </svg>
</button>

</header>

<div class="container">

    <h2>Galeri Foto</h2>
    <div class="gallery">
        <img src="https://i.imgur.com/8nrwmb5.jpg">
        <img src="https://i.imgur.com/p5hKfZI.jpg">
        <img src="https://i.imgur.com/FXQzw3Y.jpg">
        <img src="https://i.imgur.com/oEoS52L.jpg">
    </div>

    <div class="comment-box">
        <h2>Komentar Pengunjung</h2>
        <input type="text" id="nama" placeholder="Nama Anda">
        <textarea id="pesan" rows="4" placeholder="Tulis komentar..."></textarea>
        <button onclick="kirimKomentar()">Kirim</button>

        <div class="comment-list" id="commentList"></div>
    </div>

</div>

<script>
function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkmode", document.body.classList.contains("dark"));
}

if (localStorage.getItem("darkmode") === "true") {
    document.body.classList.add("dark");
}

function kirimKomentar() {
    const nama = document.getElementById("nama").value.trim();
    const pesan = document.getElementById("pesan").value.trim();

    if (!nama || !pesan) {
        alert("Isi nama dan komentar!");
        return;
    }

    const list = document.getElementById("commentList");

    const div = document.createElement("div");
    div.className = "comment";
    div.innerHTML = `<strong>${nama}</strong><br>${pesan}`;

    list.prepend(div);

    document.getElementById("nama").value = "";
    document.getElementById("pesan").value = "";
}
</script>

</body>

</html>
